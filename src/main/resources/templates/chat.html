<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Real Time Chat Application</title>
<!--  Sock js-->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <!-- Bootstrap CSS CDN -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        #messagesBox {
          height: 400px;
          overflow-y: auto;
          border: 1px solid #ccc;
          padding: 15px;
          background-color: #f8f9fa;
          white-space: pre-wrap; /* preserve line breaks */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Real Time Chat Application</h1>

    <div id="chat" class="mb-3">
        <!-- Messages will appear here -->
    </div>

    <div class="mb-3">
        <input
                type="text"
                id="senderInput"
                class="form-control"
                placeholder="Your name"
        />
    </div>

    <div class="mb-3">
        <input
                type="text"
                id="messageInput"
                class="form-control"
                placeholder="Type your message here..."
        />
    </div>

    <button id="sendMessage" class="btn btn-primary w-100">Send</button>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    function setConnected(connected){
        document.getElementById('sendMessage').disabled = !connected
    }
 function connect() {
    var socket = new SockJS('/chat');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, function (frame) {
        setConnected(true);
        stompClient.subscribe('/topic/messages', function (message) {
            showMessage(JSON.parse(message.body));
        });
    });
}


        function showMessage(message){
            var chat = document.getElementById('chat');
            var messageElement = document.createElement('div');
            messageElement.textContent = message.sender + ' : ' + message.content
            messageElement.class = "border-bottom mb-1";
            chat.appendChild(messageElement)
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMessage(message){
            var sender = document.getElementById('senderInput').value;
            var content = document.getElementById('messageInput').value;
            var chatMessage = {
                sender: sender,
                content: content
            }
            stompClient.send("/app/sendMessage", {},ã€€JSON.stringify(chatMessage));
            document.getElementById('messageInput').value = '';
        }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>
</html>
